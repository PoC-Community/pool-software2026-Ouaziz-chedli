    <script src="main.js" async defer></script>
    <header>
        <h1>My todolist</h1>
    </header>
    <section class="add-task">
        <h2 class="add-task-title">Ajouter une tâche</h2>
        <input type="text" id="add-task-input-title" placeholder="Task Title">
        <div class="task-button-container">
            <button id="add-task-btn">Add Task</button>
            <button id="clear-completed-btn">Clear Tasks</button>
        </div>
    </section>
    <section class="todolist" id="todolist">
        <h2 class="todolist-title">Ma todolist</h2>
        <div class="todolist-list" id="todolist-list">

        </div>
